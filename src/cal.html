<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Scientific Calculator</title>
</head>
<style>
    body {
        padding: 10px;
    }
    .calc-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
    }
    .btn {
        font-size: 1.25rem;
    }
</style>
<body>
    <div class="container calc-container">
        <h1 class="text-center mt-4 mb-4">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end mb-2" type="text">
                        <div class="row g-2">
                            <!-- Buttons go here -->

                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border" >
                                    √ 
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    x²
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    AC
                                </button>
                            </div>
                            


                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    log
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    sin
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    ÷
                                </button>
                            </div>


                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    π
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    cos
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    4
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    ×
                                </button>
                            </div>


                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    e
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    tan
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    1
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    2
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    -
                                </button>
                            </div>


                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    Ans
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    ln
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary  w-100 mt-2 btn-border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn bg-dark-subtle w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/src/cal.js"></script>
</html>
